<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <form class="container">
    <fieldset>
      <legend>Informações parte 1</legend>

      <input type="text" name="" id=""/>

      <input type="email" name="" id=""/>

      <input
        type="number" name="" id=""
        min="1"
        max="10"
      />

      <input type="checkbox" name="" id="check"/>
      <label for="check">Label for a checkbox</label>

      <div>
        <input type="radio" name="radio" id="radio-1" value="1"/>
        <label for="radio-1">Radio 1</label>
        <input type="radio" name="radio" id="radio-2" value="2"/>
        <label for="radio-2">Radio 2</label>
        <input type="radio" name="radio" id="radio-3" value="3"/>
        <label for="radio-3">Radio 3</label>
      </div>
    </fieldset>

    <input type="color" name="" id=""/>

    <input type="date" name="" id=""/>

    <input type="time" name="" id=""/>

    <input
      type="datetime-local" name="" id=""
      min="2018-06-07T00:00"
      max="2024-08-22T23:59"
    />

    <input
      type="file" name="" id=""
      accept=".pdf, .mp4"
    />

    <input
      type="tel" name="" id=""
      pattern="[0-9]{2} [0-9]{5}\-[0-9]{4}"
    />

    <textarea
      name="" id=""
      rows="4" cols="50"
      maxlength="500"
      placeholder="AAAAAAAAAAAAAAAA"
      style="resize: none;"
    ></textarea>

    <select name="" id="">
      <option disabled selected value="1">Selecione uma opção</option>
      <option value="1">Opção 1</option>
      <option value="2">Opção 2</option>
      <option value="2">Opção 3</option>
    </select>

    <button type="submit"></button>
  </form>
</body>

</html>
